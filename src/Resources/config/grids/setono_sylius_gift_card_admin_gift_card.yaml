sylius_grid:
    grids:
        setono_sylius_gift_card_admin_gift_card:
            driver:
                name: doctrine/orm
                options:
                    class: "%setono_sylius_gift_card.model.gift_card.class%"
                    repository:
                        method: createListQueryBuilder
            sorting:
                createdAt: desc
            limits: [25, 50, 100, 250, 500, 1000]
            fields:
                customerEmail:
                    type: setono_sylius_gift_card_string
                    label: setono_sylius_gift_card.ui.customer_email
                    path: customer.email
                    sortable: customer.email
                code:
                    type: string
                    label: sylius.ui.code
                    sortable: ~
                amount:
                    type: twig
                    label: setono_sylius_gift_card.ui.amount
                    path: .
                    sortable: amount
                    options:
                        template: "@SetonoSyliusGiftCardPlugin/Admin/GiftCard/Grid/Field/amount.html.twig"
                initialAmount:
                    type: twig
                    label: setono_sylius_gift_card.ui.initial_amount
                    path: .
                    sortable: initialAmount
                    options:
                        template: "@SetonoSyliusGiftCardPlugin/Admin/GiftCard/Grid/Field/initial_amount.html.twig"
                channel:
                    type: twig
                    label: sylius.ui.channel
                    sortable: channel.code
                    options:
                        template: "@SyliusAdmin/Order/Grid/Field/channel.html.twig"
                currencyCode:
                    type: string
                    label: sylius.ui.currency
                    sortable: ~
                enabled:
                    type: twig
                    label: sylius.ui.enabled
                    sortable: ~
                    options:
                        template: "@SyliusUi/Grid/Field/enabled.html.twig"
                createdAt:
                    type: datetime
                    label: sylius.ui.created
                    sortable: ~
                    options:
                        format: d-m-Y
                boughtAtOrder:
                    type: twig
                    label: setono_sylius_gift_card.ui.bought_at_order
                    path: orderItemUnit
                    sortable: orderItemUnit.orderItem.order.number
                    options:
                        template: "@SetonoSyliusGiftCardPlugin/Admin/GiftCard/Grid/Field/item_units_order.html.twig"
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [code]
                channel:
                    type: entity
                    label: sylius.ui.channel
                    form_options:
                        class: "%sylius.model.channel.class%"
                amount:
                    type: money
                    label: sylius.ui.amount
                    options:
                        currency_field: currencyCode
                customerEmail:
                    type: string
                    label: setono_sylius_gift_card.ui.customer_email
                    options:
                        fields: [customer.email]
                boughtAtOrder:
                    type: string
                    label: setono_sylius_gift_card.ui.bought_at_order
                    options:
                        fields: [orderItemUnit.orderItem.order.number]
                enabled:
                    label: sylius.ui.enabled
                    type: boolean
            actions:
                main:
                    configuration:
                        type: default
                        label: setono_sylius_gift_card.ui.configuration
                        icon: cog
                        options:
                            link:
                                route: setono_sylius_gift_card_admin_gift_card_configuration_index
                    balance:
                        type: gift_card_balance
                    create:
                        type: gift_card_create
                item:
                    list_orders:
                        type: gift_card_list_conditional
                        label: setono_sylius_gift_card.ui.list_orders
                        options:
                            visible: resource.hasAppliedCompletedOrders
                            link:
                                route: setono_sylius_gift_card_admin_gift_card_orders_index
                                parameters:
                                    id: resource.id
                    download_pdf:
                        type: show
                        label: setono_sylius_gift_card.ui.download_pdf
                        options:
                            link:
                                route: setono_sylius_gift_card_admin_gift_card_pdf
                                parameters:
                                    id: resource.id
                    resend_email:
                        type: gift_card_resend_email
                        label: setono_sylius_gift_card.ui.resend_email
                        options:
                            visible: resource.hasOrderOrCustomer
                            link:
                                route: setono_sylius_gift_card_admin_gift_card_resend_email
                                parameters:
                                    id: resource.id
                    update:
                        type: update
                    delete:
                        type: gift_card_delete_conditional
                        options:
                            visible: resource.isDeletable
